<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #stat {
            text-decoration: none;
        }

        #links {
            position: absolute;
            font-size: 0.8rem;
            left: 2em;
            bottom: 2em;
        }

        #links a {
            color: grey;
            margin: 0 0.5em;
        }
    </style>
</head>

<body>
    <p id="stat">Checking this server's health....</p>
    <p id="links">
        <a href="/swagger/">Swagger</a>
        <a href="/filestash/">Filestash</a>
        <a href="/phpmyadmin/">PhpMyAdmin</a>
        <a href="/phppgadmin/">PhpPgAdmin</a>
        <a href="/ssh/localhost/">WebSSH</a>
        <a href=":2443" id="webmin">Webmin</a>
    </p>
    <script>
        document.getElementById('webmin').href = location.origin + ':2443';
        var statTxt = document.getElementById('stat');
        fetch('/status/check')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                if (data.status !== 'OK') {
                    statTxt.innerHTML = '<a href="/status/check">Server is not healthy.</a>';
                    statTxt.style.color = 'red';
                } else {
                    statTxt.innerHTML = 'Server is healthy.';
                    statTxt.style.color = 'green';
                }
            })
            .catch(err => {
                console.error(err);
                statTxt.innerHTML = '<a href="/status/check">Unable to get server status.</a>';
            });
    </script>
</body>

</html>
